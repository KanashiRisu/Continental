<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <script src="https://kit.fontawesome.com/b0fbce6f8a.js" crossorigin="anonymous"></script>
    <title>Continental Login</title>
</head>
<body style="background: url(../images/login.background.png) no-repeat left top; background-size: cover;">
    <header>
        <h3>Home</h3>
        <h3>Pacotes</h3>
        <h3>Recomendados</h3>
        <h3>Sobre</h3>
    </header>
    <section>
        <div class="bemvindo">
            <h1>Bem-Vindo!</h1>
            <p>Aproveite as melhores viagens com os<br>melhores preços na Continental</p>
        </div>
        <div class="content">
        
            <fieldset style="margin-top: 125px;">
                <form action="get" method="post">
                    <label for="">
                        <h1>Login</h1>
                    </label>
                    <input type="email" placeholder="Email" id="email" class="input-destino" required>
                    <input type="password" placeholder="Senha" id="senha" class="input-destino" required>
                    <label for="lembrar">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        Mantenha-me conectado
                    </label>
                    <button type="submit">Logar</button>
                    <a href="#"><p>Esqueceu a Senha?</p></a>
                    <p>Não tem uma conta? <a href="/paginas/cadastro.html">Cadastre-se!</a></p>
                </form>

                    <label for="login-alt">
                        <h1>Logar com</h1>
                    </label>
                    <div class="social-login">
                        <button class="btn-google"><i class="fa-brands fa-google"></i></button>
                        <button class="btn-facebook"><i class="fa-brands fa-facebook"></i></button>
                        <button class="btn-instagram"><i class="fa-brands fa-instagram"></i></button>
                    </div>
            </fieldset>
        </div>
    </section>

    <footer>
        <h4>Sobre</h4>
        <h4>Contato</h4>
        <h4>Trabalhe Conosco</h4>
        <h4>Termos de Uso</h4>
        <h4>Política de Privacidade</h4>
        <h4>Ajuda</h4>
    </footer>
</body>
</html>
