<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <title>Cadastre-se</title>
</head>
<body style="background: url(../images/francabg.jpg) no-repeat left top; background-size: cover;">
    <header>
        <h3>Home</h3>
        <h3>Pacotes</h3>
        <h3>Recomendados</h3>
        <h3>Sobre</h3>
    </header>

    <section>
        <div class="content">
            <fieldset>
                <form action="" method="post">
                    <h1>Cadastre-se</h1>
                    <br>
                    <h4>Email:</h4><input type="email" placeholder="seuemail@dominio.com" id="email" class="input-destino" required>
                    <h4>Nome:</h4><input type="text" placeholder="Seu nome aqui" id="nome" class="input-destino" required>
                    <h4>Senha:</h4><input type="password" minlength="12" placeholder="Senha (minimo de 12 digitos)" id="senha" class="input-destino" required>
                    <h4>Confirme a senha:</h4><input type="password" placeholder="Senha" id="senha" class="input-destino" required>
                    <label for="lembrar">
                        <input type="checkbox" id="lembrar" name="lembrar">
                        Mantenha-me conectado
                    </label>
                    <button type="submit">Cadastrar</button>
                </form>
                <div class="social-login">
                    <label for="login-alt">
                        <h1>Logar com</h1>
                    </label>
                    <button class="btn-google">Google</button>
                    <button class="btn-facebook">Facebook</button>
                    <button class="btn-instagram">Instagram</button>
                </div>
            </fieldset>
        </div>
    </section>
    
    <footer>
        <h4>Sobre</h4>
        <h4>Contato</h4>
        <h4>Trabalhe Conosco</h4>
        <h4>Termos de Uso</h4>
        <h4>Pol√≠tica de Privacidade</h4>
        <h4>Ajuda</h4>
    </footer>
</body>
</html>
